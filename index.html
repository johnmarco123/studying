ior pituitary/Adenohypophysis & Posterior pituitary/neurohypophysis","questioning":true},{"q":"Where is the pituitary gland located","a":"located ventral to hypothalamus, near optic chiasm. Lias in hypophyseal fossa of sella turcica. ","questioning":true},{"q":"pic","a":"picture80","questioning":true,"img":"picture80.png"},{"q":"pic","a":"picture81","questioning":true,"img":"picture81.png"},{"q":"Describe the Anterior pituitary: adenohypophysis. Where is it derived from? What are its 3 parts?","a":"â€¢ Derived from epithelium / ectoderm of oral cavity/pharynx â€¢ 3 parts â€¢ Pars distalis â€¢ Pars tuberalis â€¢ Tube like around infundibulum â€¢ Pars intermedia (POMC) â€¢ In between neurohypophysis and pars distalis â€¢ Hypophyseal cavity/cleft is the remnant of Rathke's pouch","questioning":true},{"q":"pic","a":"picture82","questioning":true,"img":"picture82.png"},{"q":"pic","a":"picture83","questioning":true,"img":"picture83.png"},{"q":"Neurohypophysis: posterior pituitary. Where is it derived from? What are its two parts? what is its function?","a":"â€¢ Derived from NEUROECTODERM â€¢ 2 parts â€¢ Pars nervosa â€¢ Infundibulum â€¢ Stores hormones made in hypothalamus for release directly into blood stream â€¢ Antidiuretic hormone ADH) â€¢ Oxytocin","questioning":true},{"q":"pic","a":"picture84","questioning":true,"img":"picture84.png"},{"q":"pic","a":"picture85","questioning":true,"img":"picture85.png"},{"q":"pic","a":"picture86","questioning":true,"img":"picture86.png"},{"q":"pic","a":"picture87","questioning":true,"img":"picture87.png"},{"q":"pic","a":"picture88","questioning":true,"img":"picture88.png"},{"q":"pic","a":"picture89","questioning":true,"img":"picture89.png"},{"q":"pic","a":"picture90","questioning":true,"img":"picture90.png"},{"q":"pic","a":"picture91","questioning":true,"img":"picture91.png"},{"q":"pic","a":"picture92","questioning":true,"img":"picture92.png"},{"q":"pic","a":"picture93","questioning":true,"img":"picture93.png"},{"q":"pic","a":"pictu 		let countStart = 0

		const convertToJson = () => {
			let output = []
			let str = document.getElementById('convert-box').value
			let strArr = str.trim().split('\n')
			strArr.forEach(question => {
				let q = question.split(' = ')[0];
				let a = question.split(' = ')[1];
				let out;
				if(q == "pic"){
					 out = {
						q: q,
						a: a,
						questioning: true,
						img: `picture${countStart}.png`
					}
					output.push(out);
					countStart++
				} else if (question != " "){
					out = {
					q: q,
					a: a,
					questioning: true
				} 
				output.push(out);

				}
			})
			let out = JSON.stringify(output)
			document.getElementById('convert-box').value = out
		}

			} else {

			}

						document.getElementById('content').appendChild(img);
		}
		const update = () => {
			document.getElementById('subject').innerHTML = subject.name
			document.getElementById('slide-count').innerHTML = `Slide: ${i + 1}/${subject.questions.length}`
			current = subject.questions[i]

			} else {

			}
		}

		const flipCard = () => {
			current.questioning = !current.questioning
		}

						pic.parentNode.removeChild(pic);

				}

			} else if (event.key == 'ArrowLeft'){
				add(-1)
			} else if (event.key == ' '){
				sc.innerHTML = current.questioning ? current.a : current.q
				flipCard()
			}
		})
